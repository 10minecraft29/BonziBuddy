<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BonziBuddy Download</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    text-align: center;
  }
  #download-btn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
  }
  #captcha-container {
    margin-top: 30px;
  }
</style>
</head>
<body>
  <h1>Your Download is Ready</h1>

  <div id="captcha-container">
    <label>
      <input type="checkbox" id="captcha-checkbox" />
      I'm not a robot
    </label>
  </div>

  <a href="BonziBuddy432.zip" download>
    <button id="download-btn" disabled>Download Now</button>
  </a>

<script>
  const checkbox = document.getElementById('captcha-checkbox');
  const downloadBtn = document.getElementById('download-btn');

  checkbox.addEventListener('change', () => {
    downloadBtn.disabled = !checkbox.checked;
  });
</script>
</body>
</html>
