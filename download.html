<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BonziBuddy.com - Download</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #4b0082;
    color: #e0d7f5;
  }
  header {
    background: #3a0066;
    padding: 15px 20px;
    font-weight: bold;
    font-size: 20px;
    color: #c9a7ff;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  nav a {
    color: #c9a7ff;
    margin-left: 15px;
    text-decoration: none;
  }
  nav a:hover {
    text-decoration: underline;
  }
  main {
    text-align: center;
    padding: 80px 20px;
  }
  #captcha-container {
    margin-top: 30px;
    font-size: 18px;
  }
  label {
    cursor: pointer;
  }
  #loading {
    margin-top: 20px;
    font-size: 18px;
    color: #c9a7ff;
    display: none;
  }
  #download-btn {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 16px;
    background: #a270ff;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    display: none; /* Hidden now, since download auto triggers */
  }
</style>
</head>
<body>
  <header>
    BonziBuddy.com
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="download.html">Download</a>
    </nav>
  </header>
  <main>
    <h1>Download BonziBuddy</h1>
    <p>Complete the verification below to start your download.</p>

    <div id="captcha-container">
      <label>
        <input type="checkbox" id="captcha-checkbox" /> I'm not a robot
      </label>
    </div>

    <div id="loading">Loading your download... Please wait.</div>

    <!-- Hidden download link -->
    <a href="BonziBuddy432.zip" download id="https://drive.google.com/file/d/1iT1AkfnlTyx8fIXssNxz6S5oUFD-ecDu/view?usp=drive_link"></a>
  </main>

<script>
  const checkbox = document.getElementById('captcha-checkbox');
  const loading = document.getElementById('loading');
  const downloadLink = document.getElementById('download-link');

  checkbox.addEventListener('change', () => {
    if (checkbox.checked) {
      loading.style.display = 'block';
      // Wait 3 seconds to simulate loading
      setTimeout(() => {
        // Trigger download
        downloadLink.click();
        // Hide loading after download triggered
        loading.style.display = 'none';
        // Optionally uncheck the box to prevent repeated downloads
        checkbox.checked = false;
      }, 3000);
    } else {
      loading.style.display = 'none';
    }
  });
</script>
</body>
</html>
